<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="hackathon.css">
</head>
<body>
    <div class="header">
        <h1>2048.org</h1>
        <div class="game-info">
            <p>Score: <span id="score">0</span></p>
            <p>Best Score: <span id="best-score">0</span></p>
        </div>
    </div>
    <div class="top-info">
        <p>Join numbers to get to the <b>2048 tile!</b></p>
        <button id="newgame">New Game</button>
    </div>
    <div class="game-container">
        <div class="game-board">
            <div class="tile" id="tile-0"></div>
            <div class="tile" id="tile-1"></div>
            <div class="tile" id="tile-2"></div>
            <div class="tile" id="tile-3"></div>
            <div class="tile" id="tile-4"></div>
            <div class="tile" id="tile-5"></div>
            <div class="tile" id="tile-6"></div>
            <div class="tile" id="tile-7"></div>
            <div class="tile" id="tile-8"></div>
            <div class="tile" id="tile-9"></div>
            <div class="tile" id="tile-10"></div>
            <div class="tile" id="tile-11"></div>
            <div class="tile" id="tile-12"></div>
            <div class="tile" id="tile-13"></div>
            <div class="tile" id="tile-14"></div>
            <div class="tile" id="tile-15"></div>
        </div>
        <div class="game-over-message" id="game-over-message">Game Over!</div>
    </div>
    <!-- <div id="game-over" style="display: none;">Game Over!</div> -->
    <button id="new-game-button" style="display: none;" onclick="newGame()">New Game</button>
    <script src="hackathon.js"></script>
</body>
</html>
